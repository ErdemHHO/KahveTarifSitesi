<html>
  <head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.12.1/b-2.2.3/b-colvis-2.2.3/b-html5-2.2.3/b-print-2.2.3/datatables.min.css"/>
<style>
    .ck-editor__editable_inline {
        min-height: 300px;
    }
</style>
   </head>
  <body>
    <nav class="main-menu">
        <ul>
            <li>
                <a href="/admin/kahveekle">
                    <i class="fa bi bi-cup-hot-fill"></i>
                    <span class="nav-text">
                        KAYITLI KAHVELER
                    </span>
                </a>
              
            </li>
            <li>
                <a href="/admin/kahveekle">
                    <i class="fa bi bi-plus-lg"></i>
                    <span class="nav-text">
                        KAHVE EKLE
                    </span>
                </a>
              
            </li>
            <li class="has-subnav">
                <a href="/admin/kahveguncelle">
                    <i class="fa bi bi-arrow-bar-up"></i>
                    <span class="nav-text">
                        KAHVE GUNCELLE
                    </span>
                </a>
                
            </li>
            <li class="has-subnav">
                <a href="/admin/kahvesil">
                    <i class="fa bi bi-file-earmark-x-fill"></i>
                    <span class="nav-text">
                        KAHVE SİL
                    </span>
                </a>
                
            </li>
            <li class="has-subnav">
                <a href="/admin/kullaniciekle">
                   <i class="fa fa-folder-open fa-2x"></i>
                    <span class="nav-text">
                        KULLANICI EKLE
                    </span>
                </a>
               
            </li>
            <li>
                <a href="/admin/kullaniciguncelle">
                    <i class="fa fa-bar-chart-o fa-2x"></i>
                    <span class="nav-text">
                        KULLANICI GUNCELLE
                    </span>
                </a>
            </li>
            <li>
                <a href="/admin/kullanicisil">
                    <i class="fa bi bi-person-dash-fill"></i>
                    <span class="nav-text">
                       KULLANICI SIL
                    </span>
                </a>
            </li>
        </ul>
        <ul class="logout">
            <li>
               <a href="#">
                     <i class="fa fa-power-off fa-2x"></i>
                    <span class="nav-text">
                        Logout
                    </span>
                </a>
            </li>  
        </ul>
    </nav>

    <div class="p-3">
        <main>
            <div class="text-center border-bottom">
                <h4>KAHVE GUNCELLE</h4>          
            </div>
            <form method="post" class="needs-validation pt-2" novalidate>
                <div class="row g-5 mx-5">
                        <div class="col-sm-6">
                            <label for="kategoriNo" class="form-label">Kategori:</label>
                            <input name="kategoriNo" type="text" class="form-control" id="kategoriNo" placeholder="" value="" required>
                            <div class="invalid-feedback">
                            Kahve kategori boş geçilemez.
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="kahveAdi" class="form-label">Kahve Adı:</label>
                            <input name="kahveAdi" type="text" class="form-control" id="kahveAdi" placeholder="" value="" required>
                            <div class="invalid-feedback">
                            Kahve adi boş geçilemez.
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="kahveTarif" class="form-label">Kahve Tarif:</label>
                            <textarea id="editor" name="kahveTarif" class="form-control" rows="10"></textarea>
                            <div class="invalid-feedback">
                            Kahve tarifi boş geçilemez.
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="kahveFoto" class="form-label">Fotoğraf yükleyin:</label>
                            <input type="file" accept="application/pdf" name="kahveFoto" class="btn btn-dark" style="width:250px;">
                            <div class="invalid-feedback">
                            Kahve fotoğrafı boş geçilemez.
                            </div>
                        </div>
                        <button class="w-100 btn btn-success btn-lg mx-2" type="submit">Kaydet</button> <br><br>
                </div>
            </form>
        </main> 
    </div>

    <script src="../js/form-validation.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/35.0.1/classic/ckeditor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        ClassicEditor
            .create( document.querySelector( '#editor' ) )
            .catch( error => {
                console.error( error );
            } );
        </script>
  </body>
</html>
